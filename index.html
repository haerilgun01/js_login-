<!DOCTYPE html>
<html>
  <head>
    <title>gabutngoding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>PENDAFTARAN peTIK II JOMBANG</h1>
    <form id="registrationForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required /><br /><br />

      <label for="nim">NIM:</label>
      <input type="text" id="nim" required /><br /><br />

      <label for="jurusan">Jurusan:</label>
      <input type="text" id="jurusan" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" required /><br /><br />

      <label for="nohp">Nomor HP:</label>
      <input type="tel" id="nohp" required /><br /><br />

      <button type="button" id="submitButton">Daftar</button>
    </form>

    <h2>Daftar Mahasiswa</h2>
    <ul id="daftarMahasiswa"></ul>
  </body>
  <script src="script.js"></script>
</html>
